    <script type="text/javascript">

      var get_chat_pane_settings, get_user_meta;

      var render_table = function() {
        var config = arguments[0];
        var league_id = config.collected_params.leagueId || config.league_id;
        var columns = [
          {
            "data": "name",
            "title": "Player Name",
            "render": function(d, t, r) {
              var el = $("<div></div>")
                .append(
                  $("<a></a>")
                    .attr("href", "http://www.espn.com/mlb/player/stats/_/id/" + r.player_id)
                    .text(d)
                    .attr("target", "_blank")
                )
                .attr("title", "View ESPN Stats Â»")

              return el.prop("outerHTML");
            }
          },
          {
            "data": "game_score",
            "title": "Game Score"
          },
          {
            "data": "venue",
            "title": "Venue"
          },
          {
            "data": "opponent",
            "title": "Opponent"
          },
          {
            "data": "wrc",
            "title": "wRC+"
          },
          {
            "data": "park_factor",
            "title": "Park Factor"
          },
          {
            "data": "owner",
            "title": "Free Agency"
          }        
        ]

        activityTable = $('#activity-datatable').DataTable({
          "columns": columns,
          "language": {
            "emptyTable": "Loading Pitchers..."
          },
          "order": [
            [2, "desc"]
          ]
        })
        .ajax.url(
          "stream_dream?format=json&leagueId=" + league_id
        ).load(function(data) { 
          if ("warning" in data) {
            console.warn("Warning: " + data.warning)
            console.log(data)
          }
        })
        ;
      }

      $.ajax({
        url: "get_config",
        "beforeSend": function() {
          var client_version = 'v0.1.1';
          $("#vers")
            .attr('data-version', client_version)
            .text(client_version)
          ;
        }
      }).done(function(d) {
        var config = $.parseJSON(d);
        if ( typeof config['error'] !== 'undefined' ) {
          console.error('Error loading config file: ' + config['error'] + ';' + config['message'])
          alert('Error loading config file: ' + config['error'] + ';' + config['message'])
          // alert_client_filter_loader(config);
          return
        }

        var page_title = 'StreamDream';
        $('.navbar-brand').text(page_title + '.');
        $('title').text(page_title);

        var api_version = config.version;
        var client_version = $('#vers').attr("data-version");
        if ( api_version !== client_version ) {
          var msg = "Client version '" + client_version;
          msg += "' does not match api_version '" + api_version + "'.";
          msg += ' Consider hard refresh.'
          console.warn(msg);
        }

        var collected_params = {};
        window.location.search.replace("?", "").split("&").forEach(function(item) { 
          var pieces = item.split("="); 
          if (pieces.length == 2) {
            collected_params[pieces[0]] = pieces[1]
          }; 
        });
        config.collected_params = collected_params;

        render_table(config);
      });

    </script>
